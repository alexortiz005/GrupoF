<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Terminal</title>
        <meta name="author" content="The Author"></meta>
        <style type="text/css">
            .form-commandButton{
                padding: 20px;
                margin-right: 15px;
                text-align: center;
            }

        </style>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Terminal" inverse="true" fixed="top">
            <b:navbarLinks>

            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <b:button outcome="Session/login" value="Log In" look="success" icon="log-in" iconAlign="right" styleClass="form-commandButton"/>
                <b:button outcome="Cliente/createCliente" value="Sign In" look="success" icon="log-in" iconAlign="left" styleClass="form-commandButton"/>
            </h:form>
        </b:navBar>
        <b:jumbotron>
            <b:container>
                <h1>Bienvenido a su terminal de Transporte</h1>
            </b:container>
        </b:jumbotron>
        <b:container>
            <h:form>
                <b:row>
                    <b:column col-md="4" offset="8">
                        <b:panel title="Tiquetes" look="success">
                            <b:icon name="glyphicon glyphicon-road" size="2x"/>
                            <h2>Tiquete</h2>
                            <p>Calcularemos su tiquete dependiendo del origen y el destino</p>
                            <h:form styleClass="form-panel">
                                <b:inputText id="origen" placeholder="Origen" value="" required="true" requiredMessage="El origen es requerido"></b:inputText>
                                <b:inputText id="destino" placeholder="Destino" value="" required="true" requiredMessage="El destino es requerido"></b:inputText>
                                <b:commandButton  value="Calcular" look="info" icon="search" iconAlign="left"/>
                            </h:form>
                        </b:panel>
                    </b:column>

                </b:row>
            </h:form>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia Â© 2016</p>
            </footer>
        </b:container>
    </h:body>
</html>
