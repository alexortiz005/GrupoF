<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Terminal</title>
        <meta name="author" content="The Author"></meta>
        <style type="text/css">
            .form-commandButton{
                padding: 20px;
                margin-right: 15px;
                text-align: center;
            }

        </style>
    </h:head>
    <h:body style="padding-top: 50px; padding-bottom: 20px;">
        <b:navBar brand="Terminal" inverse="true" fixed="top">
            <b:navbarLinks>

            </b:navbarLinks>
            <h:form styleClass="navbar-form navbar-right">
                <b:commandButton value="Log In" look="danger" icon="log-out" iconAlign="left" styleClass="form-commandButton"/>
                <b:commandButton value="Sign In" look="sucsess" icon="log-in" iconAlign="right" styleClass="form-commandButton"/>
            </h:form>
        </b:navBar>
        <b:container>
            <h:form>
                <b:row>
                    <b:column col-md="6" offset="3">
                        <b:panel>
                            <h:form styleClass="form-panel">
                                <b:inputText id="usuario" placeholder="Usuario" value="" required="true" requiredMessage="El nombre de usuario es requerido"></b:inputText>
                                <b:inputText id="password" placeholder="Contraseña" value="" required="true" requiredMessage="La contraseña es requerida"></b:inputText>
                                <b:commandButton  value="Ingresar" look="info" icon="search" iconAlign="center"/>
                            </h:form>
                        </b:panel>
                    </b:column>

                </b:row>
            </h:form>
            <hr/>
            <footer>
                <p>Universidad Nacional de Colombia © 2016</p>
            </footer>
        </b:container>
    </h:body>
</html>
